<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <link rel="stylesheet" href="styles/styles.css"> 
</head> 
<body> 
    <form> 
        <br> 
        <label for="blog" id="logo">Coffee Blog</label> 
        <br> 
        <br>   
        <label for="title">Название напитка</label> 
        <input type="text" id="title" name="title" placeholder="Американо"> 
        <br> 
        <label for="sort">Сорт кофе</label> 
        <select id="sort" name="sort"> 
            <option>Гватемала</option> 
            <option>Арабика</option> 
            <option>Либерика</option> 
            <option>Робуста</option> 
        </select> 
        <br>     
        <label for="strong">Крепость кофе</label> 
        <br> 
        <input type="radio" name="strong" value="3"> Крепкая  
        <br> 
        <input type="radio" name="strong" value="2"> Средняя 
        <br> 
        <input type="radio" name="strong" value="1"> Легкая 
        <br> 
        <label for="image">Изображение</label> 
        <input type="text" id="image" name="image" placeholder="http://site.com/img.png"> 
        <br> 
        <label for="cost">Стоимость напитка</label> 
        <input type="text" id="cost" name="cost" placeholder="100"> 
        <br> 
        <label for="description">Описание</label> 
        <br> 
        <textarea id="description" name="description" placeholder="Немного про напиток"></textarea> 
        <br> 
        <input type="submit" value="Добавить напиток"> 
    </form> 
    <br> 
    <table id="table"> 
        <tr> 
            <td>Изображение</td> 
            <td>Название</td> 
            <td>Сорт</td> 
            <td>Крепость обжарки</td> 
            <td>Стоимость</td> 
            <td>Описание</td> 
        </tr> 
    </table> 
</body> 
<script>  
    const f = document.forms[0];  
    let tr = document.getElementById("table");  
    let t = tr;  
    f.addEventListener("submit", (e) => {  
        e.preventDefault();  
        let body = {};  
        for (let i = 0; i < f.elements.length; i++) {  
            let tag = f[i];  
            if (tag.name) {  
                if (tag.type === "radio" && tag.checked) {  
                    body[tag.name] = tag.value;  
                } else if (tag.type !== "radio") {  
                    body[tag.name] = tag.value;  
                }  
            }  
        }  
        console.log(body);  
        let html = "<tr>";  
        html += <td><img src="${body.image}" width="50" alt="${body.title}"></td>;  
        html += <td>${body.title || ""}</td>;  
        html += <td>${body.sort || ""}</td>;  
        html += <td>${body.strong || ""}</td>;  
        html += <td>${body.cost || ""}</td>;  
        html += <td>${body.description || ""}</td>;  
        html += "</tr>"  
        t.innerHTML += html;  
    })  
</script> 
</html>
